apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: 2.3.0
  namespace: gmp-public
  name: kube-state-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
  serviceName: kube-state-metrics
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kube-state-metrics
        app.kubernetes.io/version: 2.3.0
    spec:
      containers:
        - name: kube-state-metric
          image: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.3.0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          args:
            - --pod=$(POD_NAME)
            - --pod-namespace=$(POD_NAMESPACE)
            - --port=8080
            - --telemetry-port=8081
            - --metric-labels-allowlist=pods=[app.kubernetes.io/name,app.kubernetes.io/component],deployments=[app.kubernetes.io/name,app.kubernetes.io/component]
          ports:
            - name: metrics
              containerPort: 8080
            - name: metrics-self
              containerPort: 8081
          resources:
            requests:
              cpu: 100m
              memory: 190Mi
            limits:
              memory: 250Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            capabilities:
              drop:
                - all
            runAsUser: 1000
            runAsGroup: 1000
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8081
            initialDelaySeconds: 5
            timeoutSeconds: 5
      serviceAccountName: kube-state-metrics
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: 2.3.0
  namespace: gmp-public
  name: kube-state-metrics
spec:
  clusterIP: None
  ports:
    - name: metrics
      port: 8080
      targetPort: metrics
    - name: metrics-self
      port: 8081
      targetPort: metrics-self
  selector:
    app.kubernetes.io/name: kube-state-metrics
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: gmp-public
  name: kube-state-metrics
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: 2.3.0
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gmp-public:kube-state-metrics
  labels:
    app.kubernetes.io/name: kube-state-metrics
    app.kubernetes.io/version: 2.3.0
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gmp-public:kube-state-metrics
subjects:
  - kind: ServiceAccount
    namespace: gmp-public
    name: kube-state-metrics
---
